<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animals Sounds Machine</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <script src="app.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="copyright fixed-top text-center">
            Coded with ðŸ’™ by: <a href="https://github.com/fifolio">fifolio</a>
        </div>
        <div class="container" id="drum-machine">
            <h6 class="text-center">Animals Sounds App</h6>
            <center>
                <button class="drum-pad btn btn-primary" id="drum-1" onclick="play('Q')">Q
                    <audio src="/clips/Q.mp3" class="clip" id="Q"></audio>
                </button>
                <button class="drum-pad btn btn-primary" id="drum-2" onclick="play('W')">W
                    <audio src="/clips/W.mp3" class="clip" id="W"></audio>
                </button>
                <button class="drum-pad btn btn-primary" id="drum-3" onclick="play('E')">E
                    <audio src="/clips/E.mp3" class="clip" id="E"></audio>
                </button>
                <button class="drum-pad btn btn-primary" id="drum-4" onclick="play('A')">A
                    <audio src="/clips/A.mp3" class="clip" id="A"></audio>
                </button>
                <button class="drum-pad btn btn-primary" id="drum-5" onclick="play('S')">S
                    <audio src="/clips/S.mp3" class="clip" id="S"></audio>
                </button>
                <button class="drum-pad btn btn-primary" id="drum-6" onclick="play('D')">D
                    <audio src="/clips/D.mp3" class="clip" id="D"></audio>
                </button>
                <button class="drum-pad btn btn-primary" id="drum-7" onclick="play('Z')">Z
                    <audio src="/clips/Z.mp3" class="clip" id="Z"></audio>
                </button>
                <button class="drum-pad btn btn-primary" id="drum-8" onclick="play('X')">X
                    <audio src="/clips/X.mp3" class="clip" id="X"></audio>
                </button>
                <button class="drum-pad btn btn-primary" id="drum-9" onclick="play('C')">C
                    <audio src="/clips/C.mp3" class="clip" id="C"></audio>
                </button>
                <div id="display"></div>
                <div id="photo"></div>
            </center>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

        <script src="app2.js"></script>
    </body>

</html>
